<{$frontform.javascript}>
<form name="<{$frontform.name}>" action="<{$frontform.action}>" method="<{$frontform.method}>" <{$frontform.extra}>>
<table class="outer" cellspacing="1">
<tr>
<th colspan="2"><{$frontform.title}></th>
</tr>
<!-- start of form elements loop -->
<{foreach item=element from=$frontform.elements}>
<{if $element.hidden !== true}>
<tr>
<td class="head"><{$element.caption}></td>
<td class="<{cycle values="even,odd"}>"><{$element.body}></td>
</tr>
<{else}>
<{$element.body}>
<{/if}>
<{/foreach}>
<!-- end of form elements loop -->
</table>
</form>
